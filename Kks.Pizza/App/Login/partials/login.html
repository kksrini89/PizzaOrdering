<div class="container">
    <div class="row">
        <form class="form-inline" name="loginForm" novalidate>
            <div class="form-group">
                <label for="userNameId" class="sr-only">User Name</label>
                <input type="text" id="userNameId" class="form-control" placeholder="User Name" name="userName"
                       ng-model="entity.userName" required />
            </div>
            <div class="form-group">
                <label for="passwordId" class="sr-only">Password</label>
                <input type="password" id="userNameId" class="form-control" placeholder="Password" name="password"
                       ng-model="entity.password" required />
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" value="Submit" ng-disabled="loginForm.$invalid" ng-click="entity.OnSubmit()" />
                <button type="button" class="btn btn-danger" value="Cancel" ng-click="entity.OnCancel()" />
            </div>
        </form>
    </div>
</div>
