<div class="container">
    <div class="row">
        <table class="table table-hover">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr ng-repeat="item in model.orderedProducts">
                <td>{{item.productName}}</td>
                <td>{{item.price}}</td>
                <td>to be filled</td>
            </tr>
        </table>
    </div>
</div>
