<div class="container">
    <div class="row">
        <form class="form-horizontal" name="DeliveryForm" novalidate>
            <fieldset>
                <legend>Order Form</legend>
                <div class="form-group">
                    <label for="nameTxt" class="col-sm-2 control-label">Customer Name</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" id="nameTxt" placeholder="Customer Name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumberTxt" class="col-sm-2 control-label">Mobile </label>
                    <div class="col-sm-4">
                        <input type="text" id="phoneNumberTxt" class="form-control" placeholder="Mobile" />
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="addressTxt">Address</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" id="addressTxt" placeholder="Address" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span style="width:80px;margin-right:10px;">
                            <button class="btn btn-primary" ng-click="submit()">Submit</button>
                        </span>
                        <span style="width:70px;">
                            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
